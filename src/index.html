<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo!</title>

        <button class="sidebar-button">

            />
          </svg>
          Inbox
        </button>
        <button class="sidebar-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"

              d="M360-300q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29ZM200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Z"

          <svg

            viewBox="0 -960 960 960"
            width="24px"

            />
          </svg>
          Upcoming
        </button>
      </div>
      <div class="resize-handle"></div>
      <div class="content">
        <div class="task-container">
          <h1>Inbox</h1>

          <div>
            <h3>Priority One</h3>
            
          </div>
        </div>
      </div>
      <dialog>
        <form action="#" method="dialog">
          <fieldset id="name">
            <label class="visually-hidden" for="task-name"
              >Enter a task name</label
            >
            <input
              type="text"
              name="task-name"
              id="task-name"
              placeholder="Name"
              autofocus
            />
          </fieldset>
          <fieldset id="desc">
            <label class="visually-hidden" for="task-description"
              >Enter a task description</label
            >
            <input
              type="text"
              name="task-description"
              id="task-description"
              placeholder="Description"
            />
          </fieldset>
          <fieldset id="misc">
            <label class="visually-hidden" for="task-date"
              >Choose a due date</label
            >
            <input
              type="date"
              name="task-date"
              id="task-date"
              placeholder="Due date"
            />

            <label class="visually-hidden" for="task-priority"
              >Choose a priority level (optional)</label
            >
            <select name="task-priority" id="task-priority">
              <option value="Priority One">Priority One</option>
              <option value="Priority Two">Priority Two</option>
              <option value="Priority Three">Priority Three</option>
              <option value="Priority Four" selected>Priority Four</option>
            </select>

            <label class="visually-hidden" for="task-project"
              >Choose a project for the task (optional)</label
            >
            <select name="task-project" id="task-project">
              <option value="General" selected>General</option>
            </select>
          </fieldset>
          <fieldset id="buttons">
            <button type="reset">Cancel</button>
            <button type="submit">Add task</button>
          </fieldset>
        </form>
      </dialog>
    </div>
  </body>
</html>
